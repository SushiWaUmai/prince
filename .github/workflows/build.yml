name: Build Executable

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y alsa-tools

      - name: Build
        run: go build
