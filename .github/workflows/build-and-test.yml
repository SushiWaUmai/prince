name: Build and Test

on: [ push ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libasound2-dev

      - name: Build
        run: go build

      - name: Test
        run: go test -v ./...
